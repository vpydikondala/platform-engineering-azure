name: Terraform Platform Foundation

on:
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      ARM_USE_OIDC: true
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

      # Repo Variables (Settings -> Actions -> Variables)
      AKS_RG: ${{ vars.AKS_RG }}
      AKS_NAME: ${{ vars.AKS_NAME }}

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Validate AKS variables
        run: |
          echo "AKS_RG=${AKS_RG:-<empty>}"
          echo "AKS_NAME=${AKS_NAME:-<empty>}"
          if [ -z "${AKS_RG:-}" ] || [ -z "${AKS_NAME:-}" ]; then
            echo "ERROR: AKS_RG or AKS_NAME is empty. Set them in Settings -> Actions -> Variables."
            exit 1
          fi

      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: true

      - name: Azure diagnostics
        run: |
          az version
          az account show -o table
          az extension list -o table
          az extension remove -n aks-preview || true

      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: terraform

      # 1) Bootstrap RG + AKS (safe on first run; minimal/no-op later)
      - name: Terraform Apply Bootstrap (RG + AKS)
        run: |
          terraform apply -var-file=terraform.tfvars -auto-approve \
            -target=azurerm_resource_group.platform \
            -target=module.aks
        working-directory: terraform

      # 2) Install kubectl + kubelogin using Azure CLI (no GitHub token required)
      - name: Install kubectl + kubelogin
        run: |
          az aks install-cli
          /usr/local/bin/kubectl version --client || true
          /usr/local/bin/kubelogin --version || true

      # 3) Get kubeconfig and convert for AAD
      - name: Get AKS kubeconfig + convert for AAD
        run: |
          set -euo pipefail
          mkdir -p $GITHUB_WORKSPACE/terraform/.kube

          az aks get-credentials -g "$AKS_RG" -n "$AKS_NAME" \
            --file $GITHUB_WORKSPACE/terraform/.kube/config \
            --overwrite-existing --only-show-errors

          /usr/local/bin/kubelogin convert-kubeconfig -l azurecli \
            --kubeconfig $GITHUB_WORKSPACE/terraform/.kube/config

          echo "KUBECONFIG=$GITHUB_WORKSPACE/terraform/.kube/config" >> $GITHUB_ENV

          /usr/local/bin/kubectl --kubeconfig $GITHUB_WORKSPACE/terraform/.kube/config get nodes

      # 4) Now plan/apply full stack (kubernetes_manifest + helm_release)
      - name: Terraform Plan
        run: terraform plan -var-file=terraform.tfvars
        working-directory: terraform

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -var-file=terraform.tfvars -auto-approve
        working-directory: terraform
