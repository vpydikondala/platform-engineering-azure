name: Terraform Platform Foundation

on:
  push:
    branches: [ "main" ]
    paths:
      - "terraform/**"
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      ARM_USE_OIDC: true
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

      # Option 1 (recommended): set these as GitHub Repo Variables
      AKS_RG: ${{ vars.AKS_RG }}
      AKS_NAME: ${{ vars.AKS_NAME }}

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: true

      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: terraform
      - name: Show Terraform & provider versions
        working-directory: terraform
        run: |
          terraform version
          terraform providers
      - name: Show locked provider versions
        working-directory: terraform
        run: |
          sed -n '/provider "registry.terraform.io\/hashicorp\/helm"/,/^}/p' .terraform.lock.hcl || true
          sed -n '/provider "registry.terraform.io\/hashicorp\/kubernetes"/,/^}/p' .terraform.lock.hcl || true


      # 1) Bootstrap AKS first so kubeconfig exists
      - name: Terraform Apply AKS Bootstrap
        run: terraform apply -var-file=terraform.tfvars -auto-approve -target=azurerm_resource_group.platform -target=module.aks
        working-directory: terraform

      - name: Azure CLI diagnostics
        run: |
          az version
          az extension list -o table
          az extension remove -n aks-preview || true
      - name: Convert kubeconfig for AAD
        run: |
          echo "KUBECONFIG=$GITHUB_WORKSPACE/terraform/.kube/config" >> $GITHUB_ENV
          kubelogin convert-kubeconfig -l azurecli --kubeconfig $KUBECONFIG
          kubectl get nodes

      # 2) Create kubeconfig for Terraform Kubernetes provider
      - name: Install kubelogin (via Azure CLI)
        run: az aks install-cli
      - name: Verify Azure context
        run: az account show -o table
      - name: Get AKS kubeconfig
        run: |
          mkdir -p $GITHUB_WORKSPACE/terraform/.kube
          az aks get-credentials -g "$AKS_RG" -n "$AKS_NAME" \
            --file $GITHUB_WORKSPACE/terraform/.kube/config --overwrite-existing --only-show-errors
      - name: Convert kubeconfig for AAD
        run: |
          kubelogin convert-kubeconfig -l azurecli \
            --kubeconfig $GITHUB_WORKSPACE/terraform/.kube/config
          echo "KUBECONFIG=$GITHUB_WORKSPACE/terraform/.kube/config" >> $GITHUB_ENV
          kubectl get nodes

      # 3) Now plan/apply the full stack (including kubernetes_manifest)
      - name: Terraform Plan
        run: terraform plan -var-file=terraform.tfvars
        working-directory: terraform

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -var-file=terraform.tfvars -auto-approve
        working-directory: terraform
